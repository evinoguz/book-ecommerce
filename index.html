<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitap Mağazası</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css">
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar">
      <h2 class="title">Bookshop</h2>
      <ul class="menu">
        <li class="active">BOOKS</li>
        <li>AUDIOBOOKD</li>
        <li>GIFTS</li>
        <li>ABOUT</li>
      </ul>
      <ul class="menu_icons">
        <li><i class="bi bi-person"></i></li>
        <li><i class="bi bi-search"></i></li>
        <li class="basket__icon" onclick="toggleModal();">
          <i class="bi bi-bag"></i>
          <span class="basket__count"></span>
        </li>
      </ul>
    </nav>
    <!-- Slider-Area -->
    <section class="slider">
        <div id="carouselBookSlider" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/images/slide1.png" class="d-block w-100" alt="Online School">
              </div>
              <div class="carousel-item">
                <img src="./assets/images/slide2.png" class="d-block w-100" alt="Dünya Çocuk Kitap Günü">
              </div>
              <div class="carousel-item">
                <img src="./assets/images/slide3.png" class="d-block w-100" alt="Sevgililer Günü">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBookSlider" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBookSlider" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <!-- Store-Area -->
    <section class="store my-5">
        <div class="filter__background"></div>
        <ul class="filter"></ul>
        <div class="row book__list"></div>
    </section>
    <!-- Basket-Area -->
    <section class="basket__modal">
        <div class="basket__items">
            <i class="bi bi-x" onclick="toggleModal();"></i>
            <h2 class="basket__title">Your Items</h2>
            <ul class="basket__list">
              <span class="d-flex justify-content-center">No items to Buy again.</span>
            </ul>
            <div class="basket__total">
                <span class="fw-bold mb-3 fs-4 total__price"></span>
                <button class="btn__purple">CHECKOUT</button>
            </div>
        </div>
    </section>
    <script
      type="text/javascript"
      src="./assets/bootstrap/js/bootstrap.min.js"
    ></script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
